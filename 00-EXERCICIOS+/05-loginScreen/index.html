<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>LoginApp</h1>

<div id="user-panel"></div>

<h2>Login</h2>
<form id="login-form">
    <div id="login-error" class="error"></div>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Senha" required>
    <label><input type="checkbox" id="login-remember"> Lembrar-me</label>
    <button type="submit">Entrar</button>
</form>

<h2>Cadastro</h2>
<form id="register-form">
    <div id="register-error" class="error"></div>
    <input type="text" id="register-name" placeholder="Nome" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Senha" required>
    <input type="password" id="register-password-confirm" placeholder="Confirme a Senha" required>
    <button type="submit">Registrar</button>
</form>

<script type="module" src="main.js"></script>
</body>
</html>
