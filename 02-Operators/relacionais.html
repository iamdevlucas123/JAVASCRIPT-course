<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = 10;

        // Maior que (>)
        let resultado = numero > 5;   // true (10 > 5)
        console.log("numero > 5 =", resultado);

        // Menor que (<)
        resultado = numero < 20;      // true (10 < 20)
        console.log("numero < 20 =", resultado);

        // Maior ou igual (>=)
        resultado = numero >= 10;     // true (10 >= 10)
        console.log("numero >= 10 =", resultado);

        // Menor ou igual (<=)
        resultado = numero <= 8;      // false (10 <= 8)
        console.log("numero <= 8 =", resultado);

        // Igual (==)
        resultado = numero == 10;     // true (10 == 10)
        console.log("numero == 10 =", resultado);

        // Estritamente igual (===)
        resultado = numero === "10";  // false (tipo diferente: number !== string)
        console.log('numero === "10" =', resultado);

        // Diferente (!=)
        resultado = numero != 5;      // true (10 != 5)
        console.log("numero != 5 =", resultado);

        // Estritamente diferente (!==)
        resultado = numero !== 10;    // false (mesmo valor e tipo)
        console.log("numero !== 10 =", resultado);

    </script>
</body>
</html>
