<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores aritiméticos</h1>

    <script>
        //Ordem de precedência:
        // Aritimeticos -> Relacionais -> logicos


        //Operadores

        let a = 10;
        let b = 3;

        console.log(a + b);  // 13
        console.log(a - b);  // 7
        console.log(a * b);  // 30
        console.log(a / b);  // 3.333...
        console.log(a % b);  // 1
        console.log(a ** b); // 1000

        //Ordem de precedência

        let resultado1 = 10 + 5 * 2;     // 20 (5 * 2 primeiro)
        let resultado2 = (10 + 5) * 2;   // 30 (10 + 5 primeiro)

        console.log(resultado1, resultado2);

        //Exemplo: 

        let resultado = 10 + 2 * 3 ** 2 / 6 - 4;

        // 3 ** 2 = 9
        // 2 * 9 = 18
        // 18 / 6 = 3
        // 10 + 3 = 13
        // 13 - 4 = 9
        // Resultado = 9

        console.log(resultado)
    </script>
</body>
</html>
