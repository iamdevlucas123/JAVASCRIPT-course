<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>

        //Resultam em valores booleanos
        // Operadores de identidade
        // igualdade restrita e igualdade (==)
        
        let a = true;
        let b = false;

        // AND lógico (&&)
        let resultado = a && b;  // false (true && false = false)
        console.log("a && b =", resultado);

        // OR lógico (||)
        resultado = a || b;      // true (true || false = true)
        console.log("a || b =", resultado);

        // NOT lógico (!)
        resultado = !a;           // false (!true = false)
        console.log("!a =", resultado);

        // Combinação de operadores
        resultado = (a && b) || !b; // (true && false) || !false = false || true = true
        console.log("(a && b) || !b =", resultado);

        // Outro exemplo de combinação
        resultado = !(a || b) && a; // !(true || false) && true = !true && true = false
        console.log("!(a || b) && a =", resultado);

        idade >= 15 && idade <= 17 //A idade esta entre 15 e 17 anos?
        estado == "RJ" || estado == "SP" //O estado é RJ ou SP ?
        salario > 1500 && sexo != "M" // O salario esta acima de 1500 e não é um homem?

    </script>
</body>
