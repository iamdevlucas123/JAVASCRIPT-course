<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Pré-incrementro e pós-incremento

        
        let numero = 0;

        console.log("Valor inicial:", numero); // 0
        console.log("Pós-incremento (numero++):", numero++); 
        console.log("Agora numero vale:", numero); // 1

        console.log("Pré-incremento (++numero):", ++numero); 
        numero++; // 3
        numero++; // 4
        console.log("Depois de dois incrementos seguidos:", numero);

        numero += 5; // soma 5 ao valor atual
        console.log("Incrementando +5:", numero); // 9

        console.log("Pós-decremento (numero--):", numero--); 
        console.log("Agora numero vale:", numero); // 8

        console.log("Pré-decremento (--numero):", --numero); // 7

    </script>
</body>
</html>
