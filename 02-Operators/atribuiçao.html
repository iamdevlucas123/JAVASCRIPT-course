<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Auto-atribuição

        let numero = 10;

        numero += 5;  // 15
        numero -= 3;  // 12
        numero *= 2;  // 24
        numero /= 4;  // 6
        numero %= 4;  // 2
        numero **= 3; // 8

        console.log(numero); // 8
    </script>
</body>
</html>
