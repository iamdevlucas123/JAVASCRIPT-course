<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Iciando estudos de DOM</h1>
    <p>primeiro paragrafo</p>
    <p>segundo paragrafo</p>
    <div>Está é uma DIV</div>

    <script>
        // Seletores por marca/tags getElementsByTagName()

        var p1 = document.getElementsByTagName('p') [0]
        document.write(p1.innerText)

        //Posso selecionar as tags
    </script>
</body>
</html>
